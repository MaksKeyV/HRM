<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HRM — Список должностей</title>

    <style>
        /* Стили таблицы */
        table {width: 50%; margin: 20px auto; border-collapse: collapse;}
        th, td {border: 1px solid #444; padding: 8px; text-align: left;}
        th {background: #eee; text-align: center;}
        /* Кнопка возврата */
        .back {margin: 20px auto; text-align: center;}
        button {padding: 6px 12px; cursor: pointer;}
    </style>
</head>

<body>

<!-- Кнопка возврата на главный экран -->
<div class="back">
    <button onclick="location.href = 'index.html'">← Назад к сотрудникам</button>
</div>

<h2 style="text-align:center">Список должностей</h2>

<!-- Таблица с должностями -->
<table id = "positionsTable">
    <thead>
        <tr>
            <th>Название должности</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const API = "http://127.0.0.1:8000";

// Функция загружает список должностей
// Параметры: отсутствуют
// Возвращаемое значение: отсутствует
async function loadPositions() 
{
    const resp = await fetch(`${API}/positions`);
    const data = await resp.json();

    const tbody = document.querySelector("#positionsTable tbody");
    tbody.innerHTML = "";

     // Заполняем таблицу с названиями должностей
    data.forEach(pos => 
    {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${pos.name}</td>`;
        tbody.appendChild(row);
    });
}

// Инициализация страницы
window.onload = loadPositions;
</script>

</body>
</html>
